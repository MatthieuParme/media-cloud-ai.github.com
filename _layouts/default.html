<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <link rel="icon" type="image/png" href="/assets/images/{{ site.favicon }}">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="/assets/js/mermaid.min.js"></script>
    <script src="/assets/js/coverage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"></script>
  </head>
  <body>
    <header class="page-header" role="banner">
      <div class="hamburger">
        <span></span>
      </div>

      <a href="/">
        <img src="/assets/images/{{ page.logo | default: site.logo }}" height="80px"/>
        <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <div class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</div>

      <nav class="menu">
        {% for menu in site.data.menu %}

          <a href={{menu.link}}>
            <span 
              {% if page.url == menu.link %} class="item selected" {% else %} class="item" {% endif %}>
              {{menu.name}}
            </span>
          </a>
        {% endfor %}
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="site-footer-content">
        <span class="site-footer-credits">
          <label>
            This project is developped &amp; supported by:
          </label>
          <div>
            <a href="https://media-io.com" target="_blank">
              <img src="/assets/images/media-io-white-horizontal.svg">
            </a>
          </div>
          <div>
            <a href="http://idfrancetv.fr/" target="_blank">
              <img src="/assets/images/DaIA_logo.png">
            </a>
          </div>
        </span>
        <span class="site-footer-links">
          <label>
            Links:
          </label>
          <div class=link>
            <a href="https://github.com/media-cloud-ai" target="_blank">
              <img src="/assets/images/github.svg" />
              Github
            </a>
          </div>
          <div class=link>
            <a href="https://hub.docker.com/u/mediacloudai" target="_blank">
              <img src="/assets/images/docker.svg" />
              Docker
            </a>
          </div>
        </span>
      </div>
    </footer>
    <script type="text/javascript">
      anchors.options.placement = 'left';
      anchors.add('h2, h3, h4, h5, h6');

      var hamburger = document.querySelector('.hamburger');
      var menu = document.querySelector('.menu');
      hamburger.onclick = function () {
          menu.classList.toggle('open');
          hamburger.classList.toggle('close');
      };

    </script>
  </body>
</html>
